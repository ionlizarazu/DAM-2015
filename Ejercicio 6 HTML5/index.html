
<!DOCTYPE html>
<html lang="en">

    <head>
      <meta charset="utf-8" />
      <script type="text/javascript" src="code.js"></script>
    
    </head>
    <body>
        <video id="video" onprogress="progreso();" >
            <source src="video/BertoRomero.webm" type='video/webm;' codecs="vp8, vorbis">
        </video>
        <div id="button">
            <button id="play" onclick="play();">Play</button>
            <button id="pause" onclick="pause();">Pause</button>
            <button onclick="stop();">Stop</button>
            <button onclick="avanzar();">Avanzar</button>
            <button onclick="retroceder();">Retroceder</button>
            <button onclick="inicio();">Inicio</button>
            <button onclick="fin();">Fin</button>
            <button onclick="pantallaCompleta();">Pantalla completa</button>
            <input id="range" type="range" min="0" max="100" oninput="volumen();">
            <progress id="progress" value="0" max="100"></progress>
        </div>
        <div id="playlist">
            <br>
            <video width="150px" src="video/BertoRomero.webm" onclick='changeVideo("BertoRomero.webm");'></video>
            <br>
            <br>
            <video width="150px" src="video/Buenafuente.webm" onclick='changeVideo("Buenafuente.mp4");'></video>
        </div>
    </body>
</html>
